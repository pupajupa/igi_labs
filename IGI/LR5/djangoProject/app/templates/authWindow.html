{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="authWindow">
      <h2>{{ action }}</h2>
      <form method="post">
          {% csrf_token %}
          <table>
          {{ form.as_table }}
          </table>
          <input class="submitAuth" type="submit" value={{ action }} />
      </form>
    </div>
{% endblock %}
